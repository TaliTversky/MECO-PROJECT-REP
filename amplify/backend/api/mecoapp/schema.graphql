type Sighting @model @auth(rules: [{ allow: public }]) {
  id: ID!
  date: AWSDate
  time: AWSTime
  speciesCommonName: String
  speciesScienceName: String
  site: String
  latitude: Float
  longitude: Float
  count: Int
  stage: String
  sex: String
  condition: String
  length: Float
  width: Float
  weight: Float
  diskLength: Float
  depth: Float
  distance: Float
  temperature: Float
  substrate: String
  mediaURL: String
  mediaSource: String
  photographer: String
  media: String
}
